    <header class="header">
      <div class="header__left header__left_color_red"><a class="header__back-to-ui-kit" href="./index.html">BACK TO UI-KIT</a>
        <div class="header__navigation">NAVIGATION
          <div class="navigation">
            <div class="navigation__sign"></div>
            <div class="navigation__search-bar">
              <div class="search-bar search-bar_size_hundred-percents">
                <form>
                  <div class="search-bar__input">
                    <input class="text-field text-field_type_for-search-bar" type="search" name="search" placeholder="Search"></input>
                  </div>
                  <button class="search-bar__button" type="submit"></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__right">
        <div class="header__name">UI Design Courses Kazan</div>
      </div>
    </header>
    <div class="page-wrapper">
      <div class="menu">
        <nav class="menu__pages"><a href="./info.html">Information</a><a href="./details.html">Course details</a><a href="./enroll.html">Enroll in a course</a><a href="./contact.html">Contact us</a></nav>
        <div class="menu__message-box">
          <div class="menu-message">
            <div class="menu-message__header js-menu-message__header">Message us</div>
            <div class="menu-message__message-box js-menu-message__message-box">
              <div class="message-box js-message-box" id="Sarah Brown">
                <div class="message-box__header message-box__header_theme_orange-red">
                  <div class="message-box__name js-message-box__name"></div>
                  <div class="message-box__photo">
                    <div class="user-photo"><img src="./images/sarah-brown.png" alt="Sarah Brown"></div>
                  </div>
                </div>
                <div class="message-box__body">
                  <div class="message-box__chat"><a class="message-box__chat-button" href="/mock-address/change-me"></a><a class="message-box__camera-button" href="/mock-address/change-me"></a>
                    <div class="message-box__message js-message-box__message"></div>
                    <form method="post">
                      <div class="message-box__reply">
                        <textarea class="text-field text-field_type_for-message-box" name="reply" placeholder="Your reply here..."></textarea>
                      </div>
                      <div class="message-box__reply-button">
                        <div class="button button_size_standard button_width_hundred-percents button_color_orange-red">
                          <button class="button__button button__button_size_standard button__button_color_orange-red ripple" type="submit">reply</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </div>
      <div class="page-content">
        <div class="details">
          <div class="details__teachers-percentage">
            <div class="details__teachers">
              <div class="teachers">
                <div class="teachers__sign">Our Teachers</div>
                <div class="user-profile">
                  <div class="user-photo"><img src="./images/john-smith.png" alt="John Smith"></div>
                  <div class="user-profile__tooltip user-profile__tooltip_color_grey"><span class="user-profile__name user-profile__name_color_orange-red">John Smith</span><span class="user-profile__job user-profile__job_color_black">ux designer</span><a class="user-profile__links user-profile__links_theme_orange-red" href="/mock-address/change-me"></a><a class="user-profile__links user-profile__links_theme_orange-red" href="/mock-address/change-me"></a><a class="user-profile__links user-profile__links_theme_orange-red" href="/mock-address/change-me"></a>
                  </div>
                </div>
                <div class="user-profile">
                  <div class="user-photo"><img src="./images/sarah-brown.png" alt="Sarah Brown"></div>
                  <div class="user-profile__tooltip user-profile__tooltip_color_cyan"><span class="user-profile__name user-profile__name_color_white">Sarah Brown</span><span class="user-profile__job user-profile__job_color_white">developer</span><a class="user-profile__links user-profile__links_theme_cyan" href="/mock-address/change-me"></a><a class="user-profile__links user-profile__links_theme_cyan" href="/mock-address/change-me"></a><a class="user-profile__links user-profile__links_theme_cyan" href="/mock-address/change-me"></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="details__percentages">
              <div class="percentages">
                <div class="percentages__part">
                  <div class="donut-chart" style="width:120px;">
                    <div class="donut-chart__percentage">92</div>
                    <svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
                      <circle class="donut-chart__animation" r="45" cx="50%" cy="50%" stroke-width="5" stroke-dasharray="282.7433388230814" | stroke-dashoffset="22.619467105846525" stroke="#e75735" fill="transparent"></circle>
                    </svg>
                  </div>
                  <div class="percentages__sign">- successfully employed</div>
                </div>
                <div class="percentages__part">
                  <div class="donut-chart" style="width:120px;">
                    <div class="donut-chart__percentage">89</div>
                    <svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
                      <circle class="donut-chart__animation" r="45" cx="50%" cy="50%" stroke-width="5" stroke-dasharray="282.7433388230814" | stroke-dashoffset="31.101767270538943" stroke="#e75735" fill="transparent"></circle>
                    </svg>
                  </div>
                  <div class="percentages__sign">- recommended this school</div>
                </div>
              </div>
            </div>
          </div>
          <div class="details__course-stages">
            <div class="course-stages js-course-stages">
              <div class="course-stages__title">Course stages</div>
              <div class="course-stages__stage">JavaScript</div>
              <div class="course-stages__arrows">
                <div class="arrow-buttons arrow-buttons_width_100-percents">
                  <div class="arrow-buttons__arrow-container ripple">
                    <div class="arrow-buttons__left-arrow"></div>
                  </div>
                  <div class="arrow-buttons__arrow-container ripple">
                    <div class="arrow-buttons__right-arrow"></div>
                  </div>
                </div>
              </div>
              <div class="course-stages__slider">
                <div class="slider js-slider slider_with_stages js-slider_with_stages" data-min="1" data-max="5" data-step="1" data-value="3" data-slider-color="gray" data-range-color="green" data-handle-color="orange-red"></div>
              </div>
            </div>
          </div>
        </div>
